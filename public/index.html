<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Octodex</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>

  <body>
    <!-- Header -->
    <section>
      <header class="top-bar">
        <nav>
          <ul class="home-link">
            <li class="ghub">GitHub</li>
            <li class="odex">Octodex</li>
          </ul>
        </nav>
        <nav>
          <ul class="link-menu">
            <li>RSS</li>
            <li>FAQ</li>
            <li>Back to GitHub</li>
          </ul>
        </nav>
      </header>
    </section>
    <!-- Pics -->
    <section>
      <img class="cat-pic" src="/images/baracktocat.jpg" alt="Baracktocat" />
      <img class="cat-pic" src="/images/dinotocat.png" alt="Dinotocat" />
      <img class="cat-pic" src="/images/dunetocat.png" alt="Dunetocat" />
      <img class="cat-pic" src="/images/homercat.png" alt="Homercat" />
    </section>
    <!-- Footer -->
    <section>
      <nav>
        <ul>
          <li>RSS</li>
          <li>FAQ</li>
        </ul>
      </nav>
      <p>© 2013 – 2019 GitHub, Inc. All rights reserved.</p>
    </section>
