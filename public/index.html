<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Octodex</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>

  <body>
    <!-- Header -->
    <section>
      <header>
        <nav>
          <ul class="home-link">
            <li class="ghub">GitHub</li>
            <li class="odex">Octodex</li>
          </ul>
        </nav>
        <nav>
          <ul class="link-menu">
            <li class="menu-item">RSS</li>
            <li class="menu-item">FAQ</li>
            <li class="menu-item">Back to GitHub</li>
          </ul>
        </nav>
      </header>
    </section>
    <!-- Pics -->
    <section>
      <figure>
        <img class="cat-pic" src="/images/baracktocat.jpg" alt="Baracktocat" />
        <figcaption>
          <p>#xyz</p>
          <ul>
            <li>the</li>
            <li>Baracktocat</li>
            <li>by</li>
            <li>
              <img
                src="/images/baracktocat author.jpeg"
                alt="Baracktocat author"
              />
            </li>
          </ul>
        </figcaption>
      </figure>
    </section>
    <!-- Footer -->
    <section>
      <footer>
        <nav>
          <ul class="link-menu">
            <li>RSS</li>
            <li>FAQ</li>
          </ul>
        </nav>
        <ul class="legal">
          <li>© 2013 – 2019 GitHub, Inc.</li>
          <li>All rights reserved.</li>
        </ul>
      </footer>
    </section>
  </body>
</html>
